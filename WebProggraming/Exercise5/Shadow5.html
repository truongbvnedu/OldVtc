<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        border: 1px solid black;
        border-radius: 2%;
        text-align: center;
        font-size: x-large;
        width: 300px;
      }
      div:hover {
        box-shadow: 1px 1px 10px 1px blue;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p>Hover over me!</p>
    </div>
  </body>
</html>
