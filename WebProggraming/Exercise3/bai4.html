<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table
        width="700"
        border="1"
        cellspacing="0"
        cellpadding="0"
        align="center"
      >
        <tr>
          <td colspan="2" align="center" bgcolor="#00FFFF">
            <h2>THÊM SINH VIÊN</h2>
          </td>
        </tr>
        <tr>
          <td align="right">Mã Sinh viên</td>
          <td>
            <input type="text" name="MSV" size="50" style="height: 50px" />
          </td>
        </tr>
        <tr>
          <td align="right">Họ Tên</td>
          <td>
            <input type="text" name="Tensv" size="50" style="height: 50px" />
          </td>
        </tr>
        <tr>
          <td align="right">Ngày Sinh</td>
          <td>
            <input type="date" name="NS" width="200px" style="height: 50px" />
          </td>
        </tr>
        <tr>
          <td align="right">Hình</td>
          <td><input type="file" name="Hinh" style="height: 50px" /></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="button" value="ADD" name="Add" style="height: 50px" />
            <input
              type="button"
              value="UPDATE"
              name="Update"
              style="height: 50px"
            />
            <input
              type="button"
              value="SAVE"
              name="Save"
              style="height: 50px"
            />
          </td>
        </tr>
      </table>
      <table
        width="700"
        border="1"
        cellspacing="0"
        cellpadding="0"
        align="center"
      >
        <tr>
          <td colspan="5" bgcolor="#0066FF" align="center">
            <h3 style="color: #fff">DANH SÁCH SINH VIÊN</h3>
          </td>
        </tr>
        <tr align="center" valign="middle" bgcolor="#99CCFF">
          <th>STT</th>
          <th>MA SV</th>
          <th>Họ Tên</th>
        </tr>
      </table>
    </form>
  </body>
</html>
