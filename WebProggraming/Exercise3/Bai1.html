<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="f1"
      method="get"
      style="
        border: #666 solid 1px;
        width: 48%;
        margin: 0 auto;
        border-radius: 5px;
      "
    >
      <table style="margin: 0 auto">
        <tr bgcolor="#cccccc">
          <td colspan="2">
            <h3 style="margin-left: 20px">THÔNG TIN NGƯỜI GỬI</h3>
          </td>
        </tr>
        <tr>
          <td>* Người gửi</td>
          <td><input type="text" placeholder="Nhập họ và tên" size="100" /></td>
        </tr>
        <tr>
          <td>* Email</td>
          <td><input type="text" placeholder="Nhập email" size="100" /></td>
        </tr>
        <tr>
          <td>* Điện thoại</td>
          <td><input type="text" placeholder="Nhập phone" size="100" /></td>
        </tr>
      </table>
    </form>
    <form
      name="f2"
      method="get"
      style="
        border: #666 solid 1px;
        width: 48%;
        margin: 0 auto;
        border-radius: 5px;
      "
    >
      <table style="margin: 0 auto">
        <tr bgcolor="#cccccc">
          <td colspan="2">
            <h3 style="margin-left: 20px">THÔNG TIN NGƯỜI NHẬN</h3>
          </td>
        </tr>
        <tr>
          <td>* Người gửi</td>
          <td><input type="text" placeholder="Nhập họ và tên" size="100" /></td>
        </tr>
        <tr>
          <td>* Email</td>
          <td><input type="text" placeholder="Nhập email" size="100" /></td>
        </tr>
        <tr>
          <td>* Điện thoại</td>
          <td><input type="text" placeholder="Nhập phone" size="100" /></td>
        </tr>
        <tr>
          <td>*Tỉnh/TB</td>
          <td>
            <select
              name="provine"
              style="margin-left: 20px; width: 620px; height: 50px"
            >
              <option value="1">TP.HCM nội thành</option>
              <option value="2">Hà Nội</option>
              <option value="3">Huế</option>
              <option value="4">Đà Nẵng</option>
              <option value="5">Quảng Ninh</option>
              <option value="6">Cần Thơ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>*Quận</td>
          <td>
            <select
              name="provine"
              style="margin-left: 20px; width: 620px; height: 50px"
            >
              <option value="1">Quận 1</option>
              <option value="2">Quận 2</option>
              <option value="3">Quận 3</option>
              <option value="4">Quận Tân Phú</option>
              <option value="5">Quận Tân Bình</option>
              <option value="6">Quận Thủ Đức</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
