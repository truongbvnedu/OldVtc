<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        background-color: rgb(215, 212, 212);
        width: 500px;
        height: auto;
      }
      input {
        border-radius: 10%;
      }
      button {
        width: 90px;
        height: 35px;
        border-radius: 10px;
        color: white;
      }
      #red {
        background-color: red;
      }
      #green {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Full Name</td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="number" id="number" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="=gender" id="gender1" value="Male" /> Male
          </td>
          <td>
            <input type="radio" name="=gender" id="gender1" value="Female" />
            Female
          </td>
          <td>
            <input type="radio" name="=gender" id="gender1" value="Other" />
            Other
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="" id="country">
              <option value="Select Country">Select Country</option>
              <option value="Lao">Lao</option>
              <option value="ThaiLand">ThaiLand</option>
              <option value="VietNam">VietNam</option>
              <option value="China">China</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Comment</td>
          <td><textarea name="" id="comment"></textarea></td>
        </tr>
        <tr>
          <td>
            <button id="green" onclick="showinfo()">Submit</button>
          </td>
          <td><button id="red" onclick="reset()">Reset</button></td>
        </tr>
      </table>
    </form>
    <script>
      function showinfo() {
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var email = document.getElementById("email").value;
        var gender = document.getElementById("gender1").value;
        var country = document.getElementById("country").value;
        var comment = document.getElementById("comment").value;
        alert("your name:" + name);
        alert("your phone:" + number);
        alert("your email:" + email);
        alert("your gender:" + gender);
        alert("your country:" + country);
        alert("your comment:" + comment);
        function reset() {
          document.getElementById("name").value = "";
          document.getElementById("number").value = "";
          document.getElementById("email").value = "";
          document.getElementById("gender").value = "";
          document.getElementById("country").value = "";
          document.getElementById("comment").value = "";
        }
      }
    </script>
  </body>
</html>
